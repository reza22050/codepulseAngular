<div class="container">
    <h1 class="mt-3">BlogPost List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add BlogPosts</a>
    </div>


    <ng-container *ngIf="blogPosts$ | async as blogPosts">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Short Description</th>
                    <th>Is visible?</th>
                    <th>Categories</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogPost of blogPosts">
                    <td>{{blogPost.title}}</td>
                    <td>{{blogPost.shortDescription}}</td>
                    <td>{{blogPost.isVisible}}</td>
                    <td  >
                        <span class="badge bg-secondary me-2" *ngFor="let category of blogPost.categories" >{{category.name}}</span>
                    </td>
                    <td>
                        <a [routerLink]="['/admin/blogposts', blogPost.id]" class="btn btn-light">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </ng-container>
    
</div>
